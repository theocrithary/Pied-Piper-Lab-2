<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="/static/apple-touch-icon.png">
    <title>Pied Piper - Sprint 2 - Survey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    </head>
    <body>
      <div class="container">
		<h1>Event Survey</h1>
		<hr>
		<form method="post" action="{{ url_for('suthankyou') }}">
			<label class="radio-inline">
				<input type="radio" name="business" value="Commercial"> Commercial
			</label>
			<label class="radio-inline">
		  		<input type="radio" name="business" value="Enterprise"> Enterprise
			</label>
			<h3>Location</h3>					
			<select class="form-control" name="location">
				<option value="">Location</option>
				<option value="NSW">New South Wales</option>
				<option value="VIC">Victoria</option>
				<option value="NZ">New Zealand</option>
			</select>			
			<h3>Feedback</h3>
			<textarea class="form-control" name="feedback" rows="3"></textarea><br>
		  <input class="btn btn-primary" type="submit" value="Submit">
		</form>
	  </div>
    </body>
</html>
